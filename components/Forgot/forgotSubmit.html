<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/url.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			html,body{
				width: 100%;
				height: 100%;
				overflow: hidden;
				background: white;
			}
			#forgotSubmit{
				width: 100%;
				height: 100%;
				position: relative;
			}
			.wrap{
				width: 100%;
				box-sizing: border-box;
				position: absolute;
				bottom: 50px;
				left: 0;
			}
			.btn{
				margin-top: 20px;
				width: 96%;
				margin-left: 2%;
				height: 45px;
			}
		</style>
	</head>
	<body>
		<div id="forgotSubmit">
			<div class="wrap">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>新密码</label>
				    	<input id="password" type="password" placeholder="请输入新密码">
				    </div>
					<div class="mui-input-row">
						<label>确认密码</label>
				    	<input id="passwordOk" type="password" placeholder="请再次输入密码">
				    </div>
				</form>
				<button
					id="queryBtn"
					type="button"
					data-loading-icon="mui-spinner"
					class="btn mui-btn mui-btn-primary">确定</button>
			</div>
		</div>
		<script type="text/javascript">
			var oWrap = document.querySelector('.wrap');
			window.addEventListener('resize',function(){
				var h = document.documentElement.clientHeight || document.body.clientHeight;
				var a = h > 430 ? '50px' : '5px';
				oWrap.style.bottom = a;
			});
		</script>
		<script src="forgotSubmit.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
